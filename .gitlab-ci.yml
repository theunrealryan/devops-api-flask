stages:
  - build
  - test
  - deploy
  - mirror

variables:
  DOCKER_HOST: tcp://docker:2375

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker push  $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  only:
    - main

test:
  stage: test
  image: python:3.12
  script:
    - pip install -r requirements.txt pytest pytest-cov
    - pytest --cov=app
  artifacts:
    paths:
      - htmlcov/

deploy:
  stage: deploy
  script:
    - docker service update \
        --image $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA \
        taskboard_web
  when: manual

mirror:
  stage: mirror
  image: alpine/git
  before_script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519_mirror
    - chmod 600 ~/.ssh/id_ed25519_mirror
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - git config --global core.sshCommand "ssh -i ~/.ssh/id_ed25519_mirror -o UserKnownHostsFile=~/.ssh/known_hosts"
  script:
    - git remote add github ssh://git@github.com:theunrealryan/devops-api-flask.git || true
    - git push github main
  only:
    - main
  when: on_success